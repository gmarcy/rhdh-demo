schemaVersion: 2.1.0
metadata:
  name: open-liberty
  displayName: Liberty
  description: "Open Liberty application development"
  icon: https://raw.githubusercontent.com/OpenLiberty/logos/main/logomark/svg/OL_logomark_on_white.svg
  tags:
    - Liberty
  projectType: Liberty
  language: Java
  provider: IBM Corporation
  version: 0.1.0
components:
  - container:
      endpoints:
        - name: http-liberty
          targetPort: 8080
      image: registry.access.redhat.com/ubi8/nodejs-18:1-86
      args: ["tail", "-f", "/dev/null"]
      memoryLimit: 1024Mi
    name: runtime
commands:
  - exec:
      commandLine: mvn install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: mvn run
      component: runtime
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECT_SOURCE}
    id: run
